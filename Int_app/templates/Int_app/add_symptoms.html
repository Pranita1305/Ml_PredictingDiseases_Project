<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Symptom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://static.vecteezy.com/system/resources/previews/001/372/951/original/simple-neon-stripes-colored-background-free-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black; /* Set text color to black */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            color: black; /* Changed heading color to blue */
            animation: fadeInDown 1s ease-out; /* Fade in animation for heading */
        }
        form {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background for contrast */
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black; /* Black border for the form */
            animation: slideInLeft 1s ease-out; /* Slide in animation from left for form */
        }
        button {
            background-color: #007BFF;
            color: black; /* Text color inside the button */
            border: 2px solid black; /* Black border for the button */
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            color: white; /* Text color when button is hovered */
            transform: translateY(-2px);
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <h1>Add Symptom</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
