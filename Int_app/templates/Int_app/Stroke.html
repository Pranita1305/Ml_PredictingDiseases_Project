<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://static.vecteezy.com/system/resources/previews/001/372/951/original/simple-neon-stripes-colored-background-free-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white; /* Default text color for body */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 10px;
        }
        h1 {
            color: white; /* Heading color */
            margin-bottom: 20px;
        }
        form {
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent black background for the form */
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black; /* Black border for the form */
            max-width: 1200px; /* Maximum width for the form */
            width: 100%; /* Full width of its container */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            overflow: auto; /* Add scrollbar if needed */
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between input groups */
            margin-bottom: 10px;
        }
        label {
            flex: 1;
            margin-bottom: 5px;
            color: white; /* Label color */
        }
        input {
            flex: 2;
            padding: 8px;
            border: 1px solid white; /* White border for inputs */
            border-radius: 5px;
            color: black; /* Input text color */
            background-color: white; /* Background color for input fields */
        }
        button {
            background-color: #007BFF;
            color: white;
            border: 2px solid black;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px; /* Make the button round */
            transition: background-color 0.3s, transform 0.3s;
            width: auto;
            min-width: 120px; /* Shorten the button size */
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .nav-buttons {
            margin-top: 10px; /* Add margin to create space between the buttons */
            width: 100%;
            display: flex;
            justify-content: center; /* Center the button */
        }
        .nav-buttons .button {
            display: inline-block;
            background-color: #007BFF; /* Blue background color */
            color: white;
            border: 2px solid black;
            padding: 10px 20px; /* Adjusted padding to match the 'Predict' button */
            cursor: pointer;
            border-radius: 20px; /* Matching border-radius */
            text-decoration: none;
            font-size: 16px; /* Matching font size */
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: auto;
            min-width: 120px; /* Shorten the button size */
            text-align: center;
            margin-top: 10px; /* Add margin to create space between the buttons */
        }
        .nav-buttons .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Stroke Prediction</h1>
    <form method="POST" action="{% url 'predict_stroke' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="EMAIL" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender (Female/Male/Other):</label>
            <input type="text" id="gender" name="GENDER" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="AGE" required>
        </div>
        <div class="form-group">
            <label for="hypertension">Hypertension (Yes/No):</label>
            <input type="text" id="hypertension" name="HYPERTENSION" required>
        </div>
        <div class="form-group">
            <label for="heart_disease">Heart Disease (Yes/No):</label>
            <input type="text" id="heart_disease" name="HEART_DISEASE" required>
        </div>
        <div class="form-group">
            <label for="marital_stat">Marital Status (Yes if married/had been married else No):</label>
            <input type="text" id="marital_stat" name="MARITAL_STATUS" required>
        </div>
        <div class="form-group">
            <label for="workingstat">Work Status (Private/Self-employed/Govt_job/Never_worked/children):</label>
            <input type="text" id="workingstat" name="EMPLOYED" required>
        </div>
        <div class="form-group">
            <label for="residence">Residence (Urban/Rural):</label>
            <input type="text" id="residence" name="RESIDENCE" required>
        </div>
        <div class="form-group">
            <label for="avg_glucose">Avg Glucose:</label>
            <input type="number" id="avg_glucose" name="AVG_GLUCOSE" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="BMI" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="smoke_stat">Smoking Status (Unknown/formerly smoked/never smoked/smokes):</label>
            <input type="text" id="smoke_stat" name="SMOKING_STAT" required>
        </div>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
